<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plus application</title>
</head>
<body>
    <div class="container">
        <input type="number" name="" id="valor1">
        <p>+</p>
        <input type="number" name="" id="valor2">
        <button id="calculateButton">calculate</button>
        <h1 id="result"></h1>
    </div>

    <script>
        const result = document.querySelector("h1#result");
        const calculateBtn = document.querySelector("button#calculateButton");
        calculateBtn.addEventListener('click', () => {
            const input1 = document.querySelector("input#valor1");
            const input2 = document.querySelector("input#valor2");
            const plus = Number(input1.value) + Number(input2.value);
            result.innerHTML = `the result of the sum is ${plus}`;
        })
    </script>
</body>
</html>
